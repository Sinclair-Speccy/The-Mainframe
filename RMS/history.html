<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Red MicroSystems - History</title>
</head>
<body>
  <div class="container">
    <center>
      <table class="header-table">
        <tr>
          <td colspan="1" align="center">
            <h1>Red MicroSystems</h1>
            <p><i>Shaping the Future with Innovation</i></p>
          </td>
        </tr>
      </table>
      <br>
      <form id="decade-form">
        <label for="decade">Select a Decade:</label>
        <select id="decade" name="decade">
          <option value="1940s">1940s</option>
          <option value="1950s">1950s</option>
          <option value="1960s">1960s</option>
          <option value="1970s">1970s</option>
          <!-- Add more decades as needed -->
        </select>
        <button type="submit">Show Timeline</button>
      </form>
      <br>
      <div class="timeline" id="timeline">
        <ul class="decade-list">
          <!-- Decade timeline entries will be added dynamically -->
        </ul>
      </div>
    </center>
    <br>
    <center>
      <table class="footer-table">
        <tr>
          <td align="center">
            <p>&copy; 1990s Red MicroSystems. All rights reserved.</p>
          </td>
        </tr>
      </table>
    </center>
  </div>
  
  <script src="history.js"></script>
</body>
</html>
