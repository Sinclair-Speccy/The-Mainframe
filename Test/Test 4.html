<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: #C0C0C0;
            font-family: 'Courier New', Courier, monospace;
        }
        .window {
            background: #FFFFFF;
            border: 2px solid #000000;
            width: 300px;
            height: 200px;
            margin: 20px;
            padding: 10px;
            position: relative;
        }
        .title-bar {
            background: #000000;
            color: #FFFFFF;
            padding: 5px;
            position: absolute;
            top: -22px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">Classic Mac Window</div>
        Hello, World!
    </div>
</body>
</html>
